<mat-list>
  <mat-list-item style="height: 350px; overflow-y: hidden;">
    <mat-card appearance="outlined" class="styled-card">
      <mat-card-header class="card-header">
        <mat-card-title class="card-title">TÃ­tulo: {{ data.title }}</mat-card-title>
        <mat-card-subtitle class="card-subtitle">ID: {{ data.id }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="card-content">
        <p class="card-description">{{ data.description }}</p>
        <div class="card-details">
          <span>Fecha: <p>{{ data.created_at | date: 'medium' }}</p></span>
          <span>Status: <strong>{{ data.status }}</strong></span>
        </div>
      </mat-card-content>
      <mat-card-footer class="card-footer">
        <mat-chip-set>
          <mat-chip class="action-chip" (click)="openTaskModal()">Editar</mat-chip>
          <mat-chip class="delete-chip" (click)="deleteTasks(data.id)">Eliminar</mat-chip>
        </mat-chip-set>
      </mat-card-footer>
    </mat-card>
  </mat-list-item>
</mat-list>
