<div class="modal-container">
    <h2 mat-dialog-title>{{ isEdit ? 'Editar Tarea' : 'Nueva Tarea' }}</h2>
    <div mat-dialog-content>
      <mat-form-field appearance="fill" class="modal-form-field">
        <mat-label>Título</mat-label>
        <input matInput [(ngModel)]="title" />
      </mat-form-field>
      <mat-form-field appearance="fill" class="modal-form-field">
        <mat-label>Descripción</mat-label>
        <textarea matInput rows="3" [(ngModel)]="description"></textarea>
      </mat-form-field>
      <mat-form-field appearance="fill" class="modal-form-field" *ngIf="isEdit">
        <mat-label>Estado</mat-label>
        <mat-select [(ngModel)]="status">
          <mat-option *ngFor="let option of statusOptions" [value]="option">
            {{ option | titlecase }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div mat-dialog-actions class="modal-actions">
      <button mat-button class="cancel-button" (click)="close()">Cancelar</button>
      <button mat-button class="save-button" (click)="save()">Guardar</button>
    </div>
  </div>
